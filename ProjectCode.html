<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="ProjectScript.js"></script>
    <link rel="stylesheet" href="GameStyle.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="title"><h1>Rock Paper Scissors</h1></div>
    <div class="icons">
      <img
        onclick="userChoice(1)"
        src="Assets/Rock_hand-removebg-preview.png"
        alt="Rock"
      />
      <img
        onclick="userChoice(2)"
        src="Assets/Paper_hand-removebg-preview.png"
        alt="Paper"
      />
      <img
        onclick="userChoice(3)"
        src="Assets/Scissor_Hand-removebg-preview.png"
        alt="Scissors"
      />
    </div>

    <div class="icon-labels">
      <p>Rock = 1</p>
      <p>Paper = 2</p>
      <p>Scissors = 3</p>
    </div>
    <br />
    <div class="player_data">
      <h3 class="player_info"></h3>
    </div>
    <br />
    <div class="buttonstyle">
      <button id="submit" onclick="displaydata()">SUBMIT</button>
      <button id="reset" onclick="reset()">RESET</button>
    </div>
    <div class="end-msg">
      <h2>
        WHO WINS<img src="Assets/winning-cup.png" width="40px" height="40px" />:
        <div class="computerData">
          <h3 class="computer_info"></h3>
        </div>
      </h2>
    </div>
    <div class="result_div">
      <h3 class="result"></h3>
    </div>
  </body>
</html>
