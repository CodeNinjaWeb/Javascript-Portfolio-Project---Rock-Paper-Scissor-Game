<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="ProjectScript.js"></script>
    <link rel="stylesheet" href="GameStyle.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="title"><h1>Rock Paper Scissors</h1></div>
    <div class="icons">
      <img
        onclick="selectChoice(1)"
        src="Assets/Rock_hand-removebg-preview.png"
        alt="Rock"
      />
      <img
        onclick="selectChoice(2)"
        src="Assets/Paper_hand-removebg-preview.png"
        alt="Paper"
      />
      <img
        onclick="selectChoice(3)"
        src="Assets/Scissor_Hand-removebg-preview.png"
        alt="Scissors"
      />
    </div>

    <div class="icon-labels">
      <p>Rock</p>
      <p>Paper</p>
      <p>Scissors</p>
    </div>
    <br />
    <div class="buttonstyle">
      <button id="submit">SUBMIT</button>
      <button id="reset">RESET</button>
    </div>
    <div class="end-msg">
      <h2>
        WHO WINS<img src="Assets/winning-cup.png" width="40px" height="40px" />:
      </h2>
    </div>
  </body>
</html>
